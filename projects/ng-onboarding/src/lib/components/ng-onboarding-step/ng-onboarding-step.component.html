<ng-container *ngIf="!guideProguession.isPaused && currentStep">
    <div class="backdrop"></div>
    <div class="click-blocker" *ngIf="currentStep.asyncStep && currentStep.asyncStep.blockActionsWhilePaused"></div>

    <div id="ng-onboarding-step">
        <div class="step-wrapper" [style]="tooltipWrapperStyles">
            <svg *ngIf="hasPointer" [class]="pointerClass" width="40" height="20">
                <polygon points="0,0 40,0 20,20" />
            </svg>

            <div class="step-header">
                <span class="step-title">{{ currentStep.stepTitle }}</span>

                <svg (click)="guideProguession.onGuideEnd()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="black" width="18px" height="18px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </div>

            <div class="description-wrapper">
                <span class="step-description">{{ currentStep.stepDescription }}</span>
            </div>

            <div class="step-footer">
                <button type="button" class="skip-button" (click)="guideProguession.onGuideEnd()">
                    SKIP GUIDE
                </button>
                <button type="button" class="next-button" (click)="guideProguession.onNextStep()">
                    {{ proguessReport.percentage === 100 ? 'GOT IT' : 'NEXT'}}
                </button>

                <div class="step-proguess">
                    <span class="step-proguess-value">{{ proguessReport.steps }}</span>
                    <mat-progress-bar class="step-proguess-bar" mode="determinate" [value]="proguessReport.percentage">
                    </mat-progress-bar>
                </div>
            </div>
        </div>
    </div>
</ng-container>
